    <script>
        soundManager.setup({
            url: 'https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/swf',
            onready: function () {
                var mySound = soundManager.createSound({
                    id: 'audio',
                    url: 'http://centova1.veemesoft.com.ar:9494/;',
                    autoLoad: true,
                    autoPlay: false
                });

                // Evento para reproducir o detener el audio al hacer clic en el botón
                var playButton = document.getElementById('play-button');
                playButton.addEventListener('click', function () {
                    if (mySound.playState === 0) {
                        mySound.play();
                        playButton.textContent = 'Stop';
                    } else {
                        mySound.stop();
                        playButton.textContent = 'Play';
                    }
                });
            }
        });
    </script>
